<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Song Meaning Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: #f0f0f0;
    }
    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .song-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 10px;
    }
    .song-title {
      font-size: 2em;
      margin-bottom: 5px;
    }
    .artist {
      color: #999;
      margin-bottom: 20px;
    }
    .lyrics-section {
      margin-bottom: 30px;
    }
    .lyrics-section img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .interpretation {
      font-style: italic;
      margin-top: 5px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>George's Song Analysis</h1>
  </header>

  <div class="song-container">
    <div class="song-title">Moon on the Water</div>
    <div class="artist">by Sowelu</div>

    <div class="lyrics-section">
      <p><strong>"Iâ€™m falling in love with the moon on the water"</strong></p>
      <div class="interpretation">Represents peaceful longing and self-reflection.</div>
      <img src="moon-on-water.jpg" alt="Moon reflection on still water" />
    </div>

    <div class="lyrics-section">
      <p><strong>"The stillness calms my heart"</strong></p>
      <div class="interpretation">The tranquility symbolizes emotional healing.</div>
      <img src="calm-lake.jpg" alt="Calm lake at night" />
    </div>
  </div>
</body>
</html>
